<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cái này gửi tới dợ iu</title>
    <!-- LINK ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide swiper-slide--one">
            <div>
              <h2>Bé Đèo</h2>
              <a><ion-icon name="heart-circle-outline"></ion-icon></a>
            </div>
          </div>
          <div class="swiper-slide swiper-slide--two">
            <div>
              <h2>Yêu</h2>
              <a><ion-icon name="heart-circle-outline"></ion-icon></a>
            </div>
          </div>
          <div class="swiper-slide swiper-slide--three">
            <div>
              <h2>Dợ</h2>
              <a><ion-icon name="heart-circle-outline"></ion-icon></a>
            </div>
          </div>
          <div class="swiper-slide swiper-slide--four">
            <div>
              <h2>Nhiều</h2>
              <a><ion-icon name="heart-circle-outline"></ion-icon></a>
            </div>
          </div>

          <div class="swiper-slide swiper-slide--five">
            <div>
              <h2>Lắm</h2>
              <a><ion-icon name="heart-circle-outline"></ion-icon></a>
            </div>
          </div>

          <div class="swiper-slide swiper-slide--six">
            <div>
              <h2>Lun</h2>
              <a><ion-icon name="heart-circle-outline"></ion-icon></a>
            </div>
          </div>

          <div class="swiper-slide swiper-slide--seven">
            <div>
              <h2>Ó</h2>
              <a><ion-icon name="heart-circle-outline"></ion-icon></a>
            </div>
          </div>

          <div class="swiper-slide swiper-slide--eight">
            <div>
              <h2>Nghen</h2>
              <a><ion-icon name="heart-circle-outline"></ion-icon></a>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
